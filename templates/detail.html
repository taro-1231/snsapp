{% extends 'base.html' %}

{% block header %}
  <div class="alert alert-primary" role="alert">
    <h1>Detail</h1>
  </div>
{% endblock header %}

  

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル: {{object.title}}</p>
        <p>投稿者: {{object.author}}</p>
        <p><img src="{{ object.snsimage.url }} " width=300></p>
        <a class="btn btn-primary" href="{% url 'list' %}" role="button">戻る</a>
        <a class="btn btn-primary" href="{% url 'good' object.pk %}" role="button">いいね</a>
        <a class="btn btn-primary" href="{% url 'read' object.pk %}" role="button">既読</a>
      </div>   
</div>
{% endif %}
{% endblock content %}
